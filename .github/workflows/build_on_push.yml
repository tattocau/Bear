name: continuous integration

on: [push, pull_request]

jobs:

  build:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-20.04, macos-10.15]

    steps:
      - name: Checkout code
        uses: actions/checkout@v1

      - name: Install package dependencies
        if:  startsWith( matrix.os, 'ubuntu' )
        run: |
          sudo apt-get update -y
          sudo apt-get install -y cmake pkg-config gfortran nvidia-cuda-toolkit valgrind \
                                  libfmt-dev libspdlog-dev nlohmann-json3-dev

      - name: Install package dependencies
        if:  startsWith( matrix.os, 'macos' )
        run: |
          brew install fmt spdlog nlohmann-json grpc pkg-config

      - name: Install python test dependencies
        run: |
          pip3 install lit pex pycodestyle
          echo "::add-path::$HOME/.local/bin"

      - name: Configure
        run: |
          cmake -B "$HOME" -S "$GITHUB_WORKSPACE"

      - name: Build
        env:
          CTEST_OUTPUT_ON_FAILURE: 1
        run: |
          cmake --build "$HOME" --parallel 4
